<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/cristian.css">
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600,700' rel='stylesheet' type='text/css">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/cristian.js"></script>
	</head>
	<body>
		<header class="container home">

			<!-- aqui va el menu -->
		</header>
		<main>
			<div class="social center-block">
				<a href="http://www.facebook.com/cristianhigaredainteriorismo" target="_blank">
					<img src="img/ch_web_social_03.png" alt="Facebook">
				</a>
				<a href="http://www.pinterest.com/CHinteriorismo/" target="_blank">
					<img src="img/ch_web_social_04.png" alt="">
				</a>
				<a href="http://instagram.com/chinteriorismo" target="_blank">
					<img src="img/ch_web_social_05.png" alt="">
				</a>
			</div>

			<img class="descripcion center-block" src="img/ch_web-02.png">

			<a href="#" class="" data-toggle="modal" data-target="#myModal">
  				<img class="correo center-block" src="img/ch_web-06.png">
			</a>

			<img class="slogan center-block" src="img/ch_web-05.png">
			<img class="datos center-block" src="img/ch_web-04.png">

			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">Contacto</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="exampleInputEmail1">Nombre</label>
								<input type="nombre" class="form-control nombre" id="nombre" placeholder="Juan PerÃ©z">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">E-mail</label>
								<input type="email" class="form-control email" id="email" placeholder="nombre@dominio.com">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Mensaje</label>
								<textarea class="form-control mensaje" id="mensaje"></textarea>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
							<button type="button" id="enviar" class="enviar btn btn-primary">Enviar</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
